<!DOCTYPE html>

<html>
  <head>
    <title>Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <h1>Story in the Woods</h1>

    <div class="owl-carousel">
      <div class="item"><img src="img/forest.jpg"></div>
      <div class="item"><img src="img/clown.jpg"></div>
      <div class="item"><img src="img/candy.jpg"></div>
      <div class="item"><img src="img/kid.jpg"></div>
      <div class="item"><img src="img/cabin.jpg"></div>
      <div class="item"><img src="img/burn.jpg"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          items : 1,
          autoplay: 50

      })
     })
    </script>
  </body>
</html>
